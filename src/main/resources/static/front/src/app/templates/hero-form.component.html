<div class="container">
  <h1>Hero Form</h1>
  {{diagnostic}}
  <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" [(ngModel)]="model.name"
             id="name" name="xname" required #spy #nameInp ='ngModel'>
      <div [hidden] ='nameInp.valid || nameInp.pristine' class="alert alert-danger">
        Name is required
      </div>
      <br>TODO: remove this: {{spy.className}}
    </div>
    <div class="form-group">
      <label for="alterEgo">Alter Ego</label>
      <input type="text" class="form-control" [(ngModel)]="model.alterEgo" id="alterEgo" name="xalterEgo">
      TODO: remove this: {{model.alterEgo}}
    </div>
    <div class="form-group">
      <label for="power"> Hero Power</label>
      <select class="form-control" id="power" [(ngModel)]="model.power" name="power">
        <option *ngFor="let pow of powers" [value]="pow" >{{pow}}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
    <button type="button" class="btn btn-info" (click)="newHero()">New Hero</button>
  </form>
</div>
